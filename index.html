<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Newsic Database Viewer</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>

<div class="login-container">
    <h1>Login to Newsic</h1>
    
    <form>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="login-input" required>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="login-input" required>
        </div>

        <div class="button-group">
            <button type="button" onclick="login()">Login</button>
            <button onclick="signInGoogle()">Login with Google</button>
        </div>
    </form>
</div>

<script src="js/loginHandler.js"></script>
</body>
</html>
