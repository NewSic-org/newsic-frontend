<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsic Database Viewer</title>
</head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/profile.css">
<body>

<h1>Newsic Database Viewer</h1>

<div class="profile-widget" onclick="toggleProfileDialog()">
    <img id="image" class="profile-picture">
    <span id="name" class="profile-name" ></span>
</div>

<div id="profileDialog" class="profile-dialog">
    <img id="image" class="dialog-profile-picture">
    <span id="name" class="profile-name"></span>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for articles..." class="search-input">
    <button onclick="searchTable()" class="search-button">Search</button>
</div>


<table id="dataTable">
    <thead>
        <tr>
            <th>Article Title</th>
            <th>Song Title</th>
            <th>Song</th>
            <th>Regenerate</th>

        </tr>
    </thead>
    <tbody id="tableBody">
        
    </tbody>
</table>

<div class="pagination">
    <button onclick="previousPage()">Previous</button>
    <span class="currentPage" id="currentPage">1</span>
    <button onclick="nextPage()">Next</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
